<!-- admin_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .card {
        width: 370px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative; /* Ensure relative positioning */
    }

    /* Styles for the corner design element */
    .corner-design {
        position: absolute;
        top: 0; /* Adjust to position at the top */
        right: 0; /* Adjust to position at the right */
        width: 40px; /* Adjust width as needed */
        height: 40px; /* Adjust height as needed */
        background-color: transparent; /* Transparent background */
        border-top: 2px dotted #1acc8d; /* Dotted border on top */
        border-right: 2px dotted #1acc8d; /* Dotted border on right */
        transform: rotate(45deg); /* Rotate to make a diamond */
        z-index: 1; /* Ensure it's above the card content */
    }

    /* Styles for the content inside the card */
    .card-content {
        z-index: 2; /* Ensure it's above the corner design */
        position: relative; /* Ensure relative positioning */
    }
      .login-container {
        width: 370px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: white;
        text-align: center;
      }

    .login-container h5 {
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      color: #333;
    }

    .input-field {
      width: inherit;
      padding: 10px 30px; /* Adjust padding to accommodate the icon */
      box-sizing: border-box;
      border: 1px solid #f1f1f1;
      border-radius: 5px;
      background-color: #f8f8f8;
      color: #333;
    }

    .remember-me {
      display: flex;
      
      color: #555;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1acc8d;
      color: white;
      border-radius: 15px;
      cursor: pointer;
    }

    

    .logo {
      max-width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

    <div class="card">
        <div class="corner-design"></div>

        <div class="card-content">
       <center> <img class="logo" src="{% static 'image/Savemom.png' %}" alt="Logo">
        <br><br>
        <h5>Welcome to Savemom</h5></center>
        <br>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error_message %}
              <p style="color: red;">{{ error_message }}</p>
            {% endif %}
      
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" class="input-field" name="username" placeholder="Username" required>
            </div>
      
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="input-field" name="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <br>
        <p>Health Worker  <a href="{% url 'user_login' %}">Log in here</a>.</p>
        <!-- Display any error messages here -->
    </div>
    </div>
  <!-- Bootstrap JS and other scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
