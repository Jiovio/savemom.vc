<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Login</title>
            <!-- Add your CSS styles or link to external CSS files here -->
        </head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            form {
                max-width: 400px;
                margin: 20px auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
        <body>
            <h2>User Login</h2>
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <div>
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" required>
                </div>
                <div>
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
        </body>
        </html>
